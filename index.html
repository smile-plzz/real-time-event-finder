        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error("Uncaught error:", error, errorInfo);
                this.setState({ errorInfo: errorInfo });
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="text-center p-10 bg-red-900/20 border border-red-500 rounded-lg text-red-400">
                            <h2 className="text-xl font-bold mb-2">Something went wrong.</h2>
                            <p>We are sorry for the inconvenience. Please try refreshing the page.</p>
                            {this.state.error && <details className="mt-4 text-sm text-red-300"><summary>Error Details</summary><pre className="whitespace-pre-wrap break-all text-left">{this.state.error.toString()}\n{this.state.errorInfo?.componentStack}</pre></details>}
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        const { useState, useEffect, useRef, useCallback } = React;

        // --- HELPER FUNCTIONS ---
        // Custom hook for debouncing
        const useDebounce = (value, delay) => {
            const [debouncedValue, setDebouncedValue] = useState(value);
            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedValue(value);
                }, delay);
                return () => {
                    clearTimeout(handler);
                };
            }, [value, delay]);
            return debouncedValue;
        };

        const formatEventDate = (event) => {
            const localDate = event.dates.start.localDate || '';
            const localTime = event.dates.start.localTime || '';
            
            if (localDate && localTime) {
                try {
                    const dateTimeStr = `${localDate}T${localTime}`;
                    const date = new Date(dateTimeStr);
                    // Format as "Mon, Jan 1 at 7:30 PM"
                    return date.toLocaleString(undefined, {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true,
                    });
                } catch (e) {
                    // Fallback to raw data on parsing error
                    return `${localDate} at ${localTime}`;
                }
            }
            return localDate || 'Date/Time TBA';
        };

        const App = () => {
            const [events, setEvents] = useState([]);
            const [savedEvents, setSavedEvents] = useState(() => {
                try {
                    const localData = localStorage.getItem('savedEvents');
                    return localData ? JSON.parse(localData) : [];
                } catch (error) {
                    console.error("Error parsing saved events from localStorage:", error);
                    return [];
                }
            });
            const [filters, setFilters] = useState({ location: 'New York', category: '', keyword: '', dateRange: '', priceMin: '', priceMax: '' });
            const [view, setView] = useState('list'); // 'list' or 'map'
            const [notificationPermission, setNotificationPermission] = useState(() => "Notification" in window ? Notification.permission : 'default');
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [trendingEvents, setTrendingEvents] = useState([]);

            // Debounced states for immediate API fetching on location/keyword changes
            const debouncedLocation = useDebounce(filters.location, 800);
            const debouncedKeyword = useDebounce(filters.keyword, 800);
            const TICKETMASTER_API_KEY = 'PG5acZnvvPy3Yq1AtAk1HJmIapqtJIWs';

            useEffect(() => {
                localStorage.setItem('savedEvents', JSON.stringify(savedEvents));
            }, [savedEvents]);

            const fetchEvents = useCallback(async (currentFilters, isInitialLoad = false) => {
                setIsLoading(true);
                setError(null);
                
                // Base URL
                let url = `https://app.ticketmaster.com/discovery/v2/events.json?apikey=${TICKETMASTER_API_KEY}&size=100&sort=date,asc`;

                // Apply filters
                if (currentFilters.city) url += `&city=${currentFilters.city}`;
                if (currentFilters.category) url += `&classificationName=${currentFilters.category}`;
                if (currentFilters.keyword) url += `&keyword=${currentFilters.keyword}`;

                // Date Range Filtering
                const now = new Date();
                const getFormattedDate = (date) => date.toISOString().split('.')[0] + 'Z'; // Ticketmaster uses ISO8601 UTC
                const today = new Date(now.setHours(0, 0, 0, 0));
                

                if (currentFilters.dateRange === 'today') {
                    const tomorrow = new Date(today);
                    tomorrow.setDate(today.getDate() + 1);
                    url += `&startDateTime=${getFormattedDate(today)}&endDateTime=${getFormattedDate(tomorrow)}`;
                } else if (currentFilters.dateRange === 'thisWeekend') {
                    const dayOfWeek = now.getDay(); // 0 for Sunday, 6 for Saturday
                    // Start day: Saturday (6). If today is >= Saturday, start is next Saturday. Otherwise, this Saturday.
                    const startOffset = (dayOfWeek <= 6 ? 6 : 6 + 7) - dayOfWeek;
                    
                    const saturday = new Date(today);
                    saturday.setDate(today.getDate() + startOffset);
                    
                    const sundayEnd = new Date(saturday);
                    sundayEnd.setDate(saturday.getDate() + 2); // Two days later is the start of Monday (end of Sunday)
                    
                    url += `&startDateTime=${getFormattedDate(saturday)}&endDateTime=${getFormattedDate(sundayEnd)}`;
                    
                } else if (currentFilters.dateRange === 'next7Days') {
                    const next7Days = new Date(today);
                    next7Days.setDate(today.getDate() + 7);
                    url += `&startDateTime=${getFormattedDate(today)}&endDateTime=${getFormattedDate(next7Days)}`;
                }

                // Price Range Filtering (Ticketmaster API does not directly support minPrice/maxPrice URL params.
                // We will fetch all and filter in memory, or simplify the filter UI, but for now, the URL logic is left out as it's not supported.)
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                    const data = await response.json();
                    let fetchedEvents = data._embedded?.events || [];

                    // Client-side Price Filtering
                    if (currentFilters.priceMin || currentFilters.priceMax) {
                        const minPrice = parseFloat(currentFilters.priceMin || 0);
                        const maxPrice = parseFloat(currentFilters.priceMax || Infinity);
                        fetchedEvents = fetchedEvents.filter(event => {
                            if (!event.priceRanges || event.priceRanges.length === 0) return true; // Include events without price info
                            const eventMin = event.priceRanges[0].min;
                            const eventMax = event.priceRanges[0].max;
                            return eventMin >= minPrice && eventMax <= maxPrice;
                        });
                    }
                    
                    setEvents(fetchedEvents);
                } catch (err) {
                    console.error("Error fetching events:", err);
                    setError('Could not fetch events. Please try a different search.');
                } finally {
                    setIsLoading(false);
                }
            }, []);


            // Initial fetch and trending fetch on component mount
            useEffect(() => {
                // Use 'filters.location' for initial city search
                fetchEvents({ city: filters.location, category: '', keyword: '', dateRange: '', priceMin: '', priceMax: '' }, true); 
                
                const fetchTrendingEvents = async () => {
                    try {
                        const response = await fetch(`https://app.ticketmaster.com/discovery/v2/events.json?apikey=${TICKETMASTER_API_KEY}&size=10&sort=relevance,desc`);
                        if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                        const data = await response.json();
                        setTrendingEvents(data._embedded?.events || []);
                    } catch (err) {
                        console.error("Error fetching trending events:", err);
                    }
                };
                fetchTrendingEvents();
                
                requestNotificationPermission();
            }, []);


            // Debounced search trigger for location and keyword
            useEffect(() => {
                // Only search if there's a significant filter change
                if (debouncedLocation !== filters.location || debouncedKeyword !== filters.keyword) {
                    fetchEvents({ ...filters, city: debouncedLocation, keyword: debouncedKeyword });
                }
            }, [debouncedLocation, debouncedKeyword]); 


            const requestNotificationPermission = () => {
                if ("Notification" in window && Notification.permission !== "granted") {
                    Notification.requestPermission().then(setNotificationPermission);
                }
            };

            const handleFilterChange = (e) => {
                const { name, value } = e.target;
                setFilters(prev => ({ ...prev, [name]: value }));
                
                // Trigger immediate fetch on non-debounced changes (e.g., category, date range)
                if (name !== 'location' && name !== 'keyword') {
                    fetchEvents({ ...filters, [name]: value });
                }
            };

            const handleGeolocation = () => {
                if (navigator.geolocation) {
                    setIsLoading(true);
                    setError(null);
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            
                            // Reverse geocoding (using OpenCage API as an example, though not included, this would be the place for it)
                            // For simplicity, we directly search by lat/long (Ticketmaster supports this with a radius search)
                            let url = `https://app.ticketmaster.com/discovery/v2/events.json?apikey=${TICKETMASTER_API_KEY}&latlong=${latitude},${longitude}&size=100&radius=50&unit=miles`;

                            try {
                                const response = await fetch(url);
                                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                                const data = await response.json();
                                setEvents(data._embedded?.events || []);
                                setFilters(prev => ({ ...prev, location: `Near ${latitude.toFixed(2)},${longitude.toFixed(2)}` }));

                                </button>
                            </div>

                            <button onClick={onClear} className="w-full inline-flex items-center justify-center gap-2 rounded-2xl border border-gray-700/80 bg-gray-900/60 px-6 py-3 text-base font-semibold text-gray-300 hover:text-white hover:border-purple-500/60 hover:bg-gray-900/80 transition-colors">
                                <i className="fas fa-undo"></i>
                                Clear all filters
                            </button>
                        </div>
                    </div>
                );
            };

            const SavedEvents = ({ savedEvents, ...props }) => (
                <div className="mt-14 rounded-3xl border border-gray-800/80 bg-gray-900/70 p-6 md:p-8 shadow-2xl glass-card">
                    <h2 className="text-2xl md:text-3xl font-bold text-gray-100 mb-6 text-center">My Saved Events</h2>
                    {savedEvents.length > 0 ? (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {savedEvents.map(event => <EventCard key={event.id} event={event} isSaved={true} {...props} />)}
                        </div>
                    ) : (
                        <div className="glass-card rounded-3xl border border-gray-800/70 px-6 py-16 text-center">
                            <div className="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-green-500/10 text-2xl text-green-300">
                                <i className="fas fa-bookmark"></i>
                            </div>
                            <h3 className="text-2xl font-semibold text-white mb-2">No saved events yet</h3>
                            <p className="text-gray-400 max-w-2xl mx-auto">Bookmark upcoming experiences to build your personal itinerary. Saved events stay synced across visits on this device.</p>
                        </div>
                    )}
                </div>
            );

            const MapComponent = ({ events }) => {
                const mapRef = useRef(null);
                const mapInstance = useRef(null);
                const markers = useRef(null);

                useEffect(() => {
                    if (typeof L === 'undefined') return;

                    // Initialize map only once
                    if (!mapInstance.current && mapRef.current) {
                        mapInstance.current = L.map(mapRef.current).setView([40.7128, -74.0060], 10); // Default to NYC
                        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
                            attribution: '© OpenStreetMap © CARTO', 
                            subdomains: 'abcd', 
                            maxZoom: 19 
                        }).addTo(mapInstance.current);
                        markers.current = L.markerClusterGroup({
                            maxClusterRadius: 40, // Smaller radius for denser clustering
                            disableClusteringAtZoom: 14 // Disable clustering when zoomed in
                        });
                        mapInstance.current.addLayer(markers.current);
                    }

                    // Update markers when events change
                    if (mapInstance.current && markers.current) {
                        markers.current.clearLayers();
                        const eventMarkers = [];
                        
                        events.forEach(event => {
                            const venue = event._embedded?.venues?.[0];
                            if (venue?.location && venue.location.latitude && venue.location.longitude) {
                                const lat = parseFloat(venue.location.latitude);
                                const lng = parseFloat(venue.location.longitude);
                                
                                if (!isNaN(lat) && !isNaN(lng)) {
                                    const directionsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`; // Corrected directions URL
                                    const marker = L.marker([lat, lng]);
                                    marker.bindPopup(`
                                        <div style="color: #f9fafb;">
                                            <b>${event.name}</b><br>
                                            ${venue.name || 'Venue TBA'}<br>
                                            <a href="${event.url}" target="_blank" class="text-blue-400 hover:underline">Get Tickets</a><br>
                                            <a href="${directionsUrl}" target="_blank" class="text-purple-400 hover:underline mt-2 inline-block"><i class="fas fa-directions mr-1"></i>Directions</a>
                                        </div>
                                    `);
                                    eventMarkers.push(marker);
                                }
                            }
                        });

                        if (eventMarkers.length > 0) {
                            markers.current.addLayers(eventMarkers);
                            
                            const bounds = L.featureGroup(eventMarkers).getBounds();
                            
                            // Only fly to bounds if the bounds are valid (not all points are at 0,0)
                            if (bounds.isValid()) {
                                mapInstance.current.flyToBounds(bounds.pad(0.1), { duration: 1.5 });
                            } else {
                                // Fallback if no valid coordinates are present
                                mapInstance.current.setView([40.7128, -74.0060], 10);
                            }
                        } else if (mapInstance.current) {
                            // If no events, reset map to default or last known search location center
                            mapInstance.current.setView([40.7128, -74.0060], 10);
                        }
                }, [events]);

                return <div ref={mapRef} className="glass-card w-full h-[420px] md:h-[620px] rounded-3xl border border-gray-800/70 overflow-hidden mt-10"></div>;
            };

            const TrendingEvents = ({ events, ...props }) => {
                if (events.length === 0) return null;
                return (
                    <div className="mt-14 rounded-3xl border border-purple-500/20 bg-gradient-to-br from-purple-900/30 via-gray-900/70 to-blue-900/20 p-6 md:p-8 shadow-2xl glass-card">
                        <div className="flex flex-col items-center gap-3 mb-6 text-center">
                            <span className="inline-flex items-center gap-2 rounded-full border border-purple-400/30 bg-purple-500/10 px-4 py-1 text-xs font-semibold uppercase tracking-wider text-purple-200">
                                <i className="fas fa-fire"></i>
                                Hot right now
                            </span>
                            <h2 className="text-2xl md:text-3xl font-bold text-gray-100">Trending Events</h2>
                            <p className="text-gray-400 max-w-2xl">Curated picks rising in popularity — discover what other locals are booking this week.</p>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {events.map(event => <EventCard key={event.id} event={event} {...props} />)}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-950 via-gray-900 to-black text-gray-100">
                    <div className="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10 pb-20 space-y-12">
                        <HeroSection onExplore={() => fetchEvents(filters)} stats={{ totalResults: events.length, savedCount: savedEvents.length, trendingCount: trendingEvents.length }} />
                        <FilterBar filters={filters} onChange={handleFilterChange} onGeolocation={handleGeolocation} onClear={clearFilters} onManualSearch={fetchEvents} />
                        <div className="flex justify-center">
                            <ViewToggle view={view} onChange={setView} />
                        </div>
                        <div>
                            {isLoading && <LoadingSpinner />}
                            {!isLoading && error && <ErrorDisplay message={error} />}
                            {!isLoading && !error && (
                                view === 'list' ? (
                                    <EventList events={events} savedEvents={savedEvents} onSave={saveEvent} onRemove={removeSavedEvent} onUpdateNotes={updateSavedEventNotes} onScheduleNotification={scheduleNotification} onViewDetails={setSelectedEvent} handleShare={handleShare} />
                                ) : (
                                    <MapComponent events={events} />
                                )
                            )}
                        </div>
                        <SavedEvents savedEvents={savedEvents} onSave={saveEvent} onRemove={removeSavedEvent} onUpdateNotes={updateSavedEventNotes} onScheduleNotification={scheduleNotification} onViewDetails={setSelectedEvent} handleShare={handleShare} />
                        <TrendingEvents events={trendingEvents} savedEvents={savedEvents} onSave={saveEvent} onRemove={removeSavedEvent} onUpdateNotes={updateSavedEventNotes} onScheduleNotification={scheduleNotification} onViewDetails={setSelectedEvent} handleShare={handleShare} />
                        {selectedEvent && <EventDetailModal event={selectedEvent} onClose={() => setSelectedEvent(null)} handleShare={handleShare} />}
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
